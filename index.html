<!DOCTYPE html>
<html lang="en">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<nav id="navbar" class="navbar navbar-expand-lg navbar-light">
		<div class="container-fluid px-3" >
		  <a class="navbar-brand px-3" href="#">BikersShop</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			  <li class="nav-item">
				<a class="nav-link active px-3" aria-current="page" href="#">Home</a>

			</ul>
			<form class="d-flex">
			  <input class="form-control me-2" id="inputS" placeholder="Search" aria-label="Search">

		  </div>
		</div>

				<span>ID</span>
			</th>
			<th scope="col"><i class="fas fa-arrow-up" onclick="tri('désignation','asc')"></i><i class="fas fa-arrow-down" onclick="tri('désignation','desc')"></i><span>Désignation</span></th>
			<th scope="col"><span>Prix</span></th>
			<th scope="col"><span>Catégorie</span></th>

			<th scope="col">Fournisseur</th>

	</table>
	</div>
</div>
